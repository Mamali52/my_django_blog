{% extends '_base.html' %}

{% block page_title %}
    Delete Post
{% endblock page_title %}

{% block content %}

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card shadow my-3 p-5">

                    <h1>Are You Sure!!</h1>
                    <P>Are You Sure You want to delete {{ post.title }} post permanently !</P>
                    <form action="" method="post">
                        {% csrf_token %}
                        <input class="btn btn-danger" type="submit" value="Yes, Delete">
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock content %}
